{{ define "main" }}
	<main class="content">
		{{ if or .Title .Content }}
		<div class="content-chunk">
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			<hr>
			{{ with .Content }}<div class="container">{{ . }}</div>{{ end }}
		{{ end }}

		{{ range .Paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}

		</div>
	</main>
{{ end }}
